<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Movi</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <div class="logo">      
        <img src="icons/popcorn.svg" alt="logo img">
        <h1>Movi.es</h1>
      </div>
      <div class="search">
        <input type="text" placeholder="Search a movie">
      </div>
      <div class="login">
        <h4>joselpadronc</h4>
        <div class="login-img">
          <a href="#">
            <img src="icons/account_circle-24px.svg" alt="">
          </a>
        </div>
        <div class="arrow-icon">
          <a href="#">
            <img src="icons/arrow_drop_down-24px.svg" alt="">
          </a>
          </svg>
        </div>
      </div>
    </header>
    <!-- Barra de Navegacion -->
    <div class="navbar">
      <div class="home">
        <a href="#">
          <img src="icons/home.svg" alt="link for home">
          <p>Home</p>
        </a>
      </div>
      <div class="trending">
        <a href="#">
          <img src="icons/trending.svg" alt="link for trending">
          <p>Trending</p>
        </a>
      </div>
      <div class="favorites">
        <a href="#">
          <img src="icons/likes.svg" alt="link for favorites">
          <p>Favorites</p>
        </a>
      </div>
      <!-- Settings -->
      <div class="settings">
        <a href="#">
          <img src="icons/configuracion.svg" alt="link for settings">
          <p>Settings</p>
        </a>
      </div>
    </div>
  </div>
</body>
</html>
